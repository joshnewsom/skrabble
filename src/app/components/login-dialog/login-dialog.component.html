<h2 mat-dialog-title>Welcome to Skrabble!</h2>

<div mat-dialog-content>

  <mat-form-field>
    <mat-label>Choose a name</mat-label>
    <input matInput type="text" [(ngModel)]="username">
  </mat-form-field>

</div>

<div mat-dialog-actions align="center">
  <button mat-raised-button [mat-dialog-close]="username" [disabled]="!username">OK</button>
</div>
