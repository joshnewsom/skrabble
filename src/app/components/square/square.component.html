<div class="game-square"
  [ngClass]="multiplierClass">

  <div *ngIf="textContent" class="game-square-text">
    {{textContent}}
  </div>

  <div *ngIf="center">
    <img src="assets/star.svg" alt="" class="center-star-svg">
  </div>

  <div #interceptor skTileDropZone (onDrop)="onDrop($event)" class="interceptor">
    <ng-template skLetterTileInsertionPoint></ng-template>
  </div>

</div>
