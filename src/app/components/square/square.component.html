<div class="game-square"
  [ngClass]="multiplierClass">

  <div *ngIf="textContent" class="game-square-text">
    {{textContent}}
  </div>

  <div *ngIf="center">
    <img src="assets/star.svg" alt="" class="center-star-svg">
  </div>

  <div #interceptor skTileDropZone [blocked]="!playerService.player?.isCurrentPlayer" (dropTile)="onDropTile($event)" (pickUpTile)="onPickUpTile($event)" class="interceptor">
    <ng-template #insertionPoint></ng-template>
  </div>

</div>
