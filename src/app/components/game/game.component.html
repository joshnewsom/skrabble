<div class="skrabble-game">

  <sk-join-game *ngIf="game && !game.inProgress" [game]="game"></sk-join-game>

  <sk-player-list *ngIf="game" [game]="game"></sk-player-list>

  <div class="board-container">
    <sk-game-board></sk-game-board>
  </div>

  <sk-tile-rack></sk-tile-rack>

  <div style="display: inline-block;">

    <span>Score: {{ potentialMove?.score }}</span>

    <button (click)="submitMove()" [disabled]="!potentialMove || potentialMove.invalid">Submit</button>

    <span>Total: {{ totalScore }}</span>

  </div>

  <div *ngIf="game">
    <span>Turns Played: {{turns}}</span>
    <span style="margin-left: 10px">Tiles Remaining: {{game?.letterSack.letters.length}}</span>
  </div>

</div>

<ng-container *ngIf='gameNotFound'>game not found</ng-container>
