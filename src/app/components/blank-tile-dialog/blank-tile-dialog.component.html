<h2 mat-dialog-title>Choose A Letter</h2>


<mat-dialog-content>

  <mat-form-field>
    <input matInput type="text" [(ngModel)]="letter">
  </mat-form-field>

</mat-dialog-content>


<mat-dialog-actions>

  <button mat-raised-button color="primary" (click)="confirm()">OK</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>

</mat-dialog-actions>
